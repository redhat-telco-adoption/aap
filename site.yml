- name: Test
  hosts: web
  tasks:
    - name: Copy using inline content
      ansible.builtin.copy:
        content: '# This file was moved to /etc/other.conf'
        dest: /tmp/test.txt
        owner: root
        group: root
        mode: '0644'
      become: yes
    - name: Fetch file
      ansible.builtin.fetch:
        src: /tmp/test.txt
        dest: test.txt
        flat: true
      register: file
    - name: Debug
      ansible.builtin.debug:
        var: file
      